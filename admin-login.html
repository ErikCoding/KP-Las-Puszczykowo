<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Admina</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

/* Enhanced animated background effect */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
  animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
  0%,
  100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.1);
  }
}

/* Adding floating particles */
body::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: float 8s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -60%) scale(1.2);
  }
}

.login-container {
  background: rgba(30, 41, 59, 0.7);
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 3rem;
  max-width: 450px;
  width: 100%;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
  position: relative;
  z-index: 1;
  animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Enhanced entrance animation */
@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(50px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Adding glowing border effect */
.login-container::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(45deg, #ef4444, #10b981, #ef4444);
  background-size: 200% 200%;
  border-radius: 24px;
  z-index: -1;
  opacity: 0.3;
  animation: borderGlow 3s ease infinite;
}

@keyframes borderGlow {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

.login-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 2rem;
}

.login-logo img {
  width: 64px;
  height: 64px;
  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
  transition: transform 0.3s ease;
  animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-8px) rotate(5deg);
  }
}

.login-logo:hover img {
  transform: rotate(-5deg) scale(1.1);
  animation: none;
}

.login-logo div h1 {
  font-size: 1.5rem;
  color: #f1f5f9;
}

.login-logo div p {
  font-size: 0.875rem;
  color: #94a3b8;
}

h2 {
  text-align: center;
  color: #ef4444;
  margin-bottom: 2rem;
  font-size: 1.5rem;
  /* Adding text glow effect */
  text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
  animation: titlePulse 2s ease-in-out infinite;
}

@keyframes titlePulse {
  0%, 100% {
    text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
  }
  50% {
    text-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
  }
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #f1f5f9;
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 1rem;
  background: rgba(15, 23, 42, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  color: #f1f5f9;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-group input::placeholder {
  color: #64748b;
}

/* Enhanced focus effect */
.form-group input:focus {
  outline: none;
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3), 0 8px 16px rgba(239, 68, 68, 0.2);
  background: rgba(15, 23, 42, 0.8);
  transform: translateY(-2px);
}

.btn-login {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
  position: relative;
  overflow: hidden;
}

/* Adding button shimmer effect */
.btn-login::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(239, 68, 68, 0.6);
}

.btn-login:active {
  transform: translateY(-1px);
}

.error-message {
  background: rgba(239, 68, 68, 0.2);
  border: 1px solid rgba(239, 68, 68, 0.4);
  color: #fca5a5;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  text-align: center;
  display: none;
  backdrop-filter: blur(10px);
  /* Adding shake animation for errors */
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-10px);
  }
  75% {
    transform: translateX(10px);
  }
}

.info-message {
  text-align: center;
  color: #94a3b8;
  font-size: 0.875rem;
  margin-top: 1.5rem;
  padding: 1rem;
  background: rgba(15, 23, 42, 0.4);
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.05);
  transition: all 0.3s ease;
}

.info-message:hover {
  background: rgba(15, 23, 42, 0.6);
  border-color: rgba(255, 255, 255, 0.1);
}

.info-message strong {
  color: #f1f5f9;
}

.back-link {
  display: block;
  text-align: center;
  color: #10b981;
  text-decoration: none;
  margin-top: 1.5rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.back-link:hover {
  color: #059669;
  text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
  transform: translateX(-5px);
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="logo-LasPuszczykowo-CLEAR_NEW.png" alt="KP Las Logo">
            <div>
                <h1>KP Las Puszczykowo</h1>
                <p>Panel Administracyjny</p>
            </div>
        </div>

        <h2>üîê Logowanie</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@kplaspuszczykowo.pl">
            </div>
            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-login">Zaloguj siƒô</button>
        </form>

        <p class="info-message">
            Domy≈õlne dane logowania:<br>
            Email: <strong>admin@kplaspuszczykowo.pl</strong><br>
            Has≈Ço: <strong>admin123</strong>
        </p>

        <a href="index.html" class="back-link">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === 'admin@kplaspuszczykowo.pl' && password === 'admin123') {
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = 'Nieprawid≈Çowy email lub has≈Ço!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';

            }
        });
    </script>
</body>
</html>
