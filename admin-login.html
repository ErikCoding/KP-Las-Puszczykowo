<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Admina</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  /* Dark theme with glassmorphism for login screen */
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

/* Added animated background effect */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
  animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
  0%,
  100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

.login-container {
  /* Dark glassmorphism effect */
  background: rgba(30, 41, 59, 0.6);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 3rem;
  max-width: 450px;
  width: 100%;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
  position: relative;
  z-index: 1;
  animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 2rem;
}

.login-logo img {
  width: 64px;
  height: 64px;
  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
  transition: transform 0.3s;
}

.login-logo:hover img {
  transform: rotate(-5deg) scale(1.05);
}

.login-logo div h1 {
  font-size: 1.5rem;
  /* Light text for dark background */
  color: #f1f5f9;
}

.login-logo div p {
  font-size: 0.875rem;
  /* Light gray text */
  color: #94a3b8;
}

h2 {
  text-align: center;
  color: #ef4444;
  margin-bottom: 2rem;
  font-size: 1.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  /* Light text for dark theme */
  color: #f1f5f9;
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 1rem;
  /* Dark input with glassmorphism */
  background: rgba(15, 23, 42, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  /* Light text */
  color: #f1f5f9;
  font-size: 1rem;
  transition: all 0.3s;
}

.form-group input::placeholder {
  color: #64748b;
}

.form-group input:focus {
  outline: none;
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
  background: rgba(15, 23, 42, 0.7);
}

.btn-login {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.4);
}

.btn-login:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px 0 rgba(239, 68, 68, 0.5);
}

.error-message {
  background: rgba(239, 68, 68, 0.15);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #fca5a5;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  text-align: center;
  display: none;
  backdrop-filter: blur(10px);
}

.info-message {
  text-align: center;
  /* Light gray for dark background */
  color: #94a3b8;
  font-size: 0.875rem;
  margin-top: 1.5rem;
  padding: 1rem;
  background: rgba(15, 23, 42, 0.4);
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.info-message strong {
  color: #f1f5f9;
}

.back-link {
  display: block;
  text-align: center;
  color: #10b981;
  text-decoration: none;
  margin-top: 1.5rem;
  font-weight: 500;
  transition: color 0.3s;
}

.back-link:hover {
  color: #059669;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="logo-LasPuszczykowo-CLEAR_NEW.png" alt="KP Las Logo">
            <div>
                <h1>KP Las Puszczykowo</h1>
                <p>Panel Administracyjny</p>
            </div>
        </div>

        <h2>üîê Logowanie</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@kplaspuszczykowo.pl">
            </div>
            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-login">Zaloguj siƒô</button>
        </form>

        <p class="info-message">
            Domy≈õlne dane logowania:<br>
            Email: <strong>admin@kplaspuszczykowo.pl</strong><br>
            Has≈Ço: <strong>admin123</strong>
        </p>

        <a href="index.html" class="back-link">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === 'admin@kplaspuszczykowo.pl' && password === 'admin123') {
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = 'Nieprawid≈Çowy email lub has≈Ço!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
