<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Admina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626, #0f1419, #16a34a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: #1a1f2e;
            border: 1px solid #374151;
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 64px;
            height: 64px;
        }

        .login-logo div h1 {
            font-size: 1.5rem;
            color: #e5e7eb;
        }

        .login-logo div p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        h2 {
            text-align: center;
            color: #dc2626;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #0f1419;
            border: 1px solid #374151;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #b91c1c;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .info-message {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #16a34a;
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #15803d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/images/logo-laspuszczykowo.png" alt="KP Las Logo">
            <div>
                <h1>KP Las Puszczykowo</h1>
                <p>Panel Administracyjny</p>
            </div>
        </div>

        <h2>üîê Logowanie</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@kplaspuszczykowo.pl">
            </div>
            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-login">Zaloguj siƒô</button>
        </form>

        <p class="info-message">
            Domy≈õlne dane logowania:<br>
            Email: <strong>admin@kplaspuszczykowo.pl</strong><br>
            Has≈Ço: <strong>admin123</strong>
        </p>

        <a href="index.html" class="back-link">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple authentication (In production, use proper backend authentication)
            if (email === 'admin@kplaspuszczykowo.pl' && password === 'admin123') {
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = 'Nieprawid≈Çowy email lub has≈Ço!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
